<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                First Name: <input name="firstName" type="text" placeholder="Enter your first name" required="required"/>
                Last Name: <input name="lastName" type="text" placeholder="Enter your last name" required="required"/>
                Email Address: <input name="emailAddress" type="email" placeholder="Enter your e-mail address" required="required"/>
                Website: <input name="website" type="url" placeholder="Enter your website url" required="required" />
            </fieldset>
            <input type="submit" value="Enroll" />
        </form>
    </body>       
</html>
